<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Худи - Наруто</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }
    .product-container {
      display: flex;
      max-width: 900px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      height: 500px; /* Фиксированная высота для контейнера */
    }
    .gallery {
      position: relative;
      width: 50%;
      background: #000;
      overflow: hidden;
      height: 100%;
    }
    .gallery-images {
      display: flex;
      height: 100%;
      transition: transform 0.5s ease-in-out;
      width: 200%; /* Ширина = 100% * количество изображений */
    }
    .gallery-images img {
      width: 50%; /* 100% / количество изображений */
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }
    .gallery-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      z-index: 10;
    }
    .gallery-arrow.left {
      left: 10px;
    }
    .gallery-arrow.right {
      right: 10px;
    }
    .product-details {
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .product-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .product-subtitle {
      font-size: 18px;
      margin-bottom: 20px;
      color: #666;
    }
    .product-price {
      font-size: 20px;
      color: #d9534f;
      margin-bottom: 10px;
    }
    .product-old-price {
      text-decoration: line-through;
      color: #aaa;
      font-size: 16px;
      margin-left: 10px;
    }
    .product-sizes {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }
    .product-sizes span {
      cursor: pointer;
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    .product-sizes span:hover {
      background: #eee;
    }
    .order-button {
      align-self: flex-start;
      padding: 12px 24px;
      font-size: 16px;
      color: #fff;
      background: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .order-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="product-container">
    <div class="gallery">
      <div class="gallery-images">
        <img src="./imgs/dzhiraya_hood.jpeg" alt="Худи Джирайя">
        <img src="./imgs/itachi_hood.webp" alt="Худи Итачи">
      </div>
      <button class="gallery-arrow left" onclick="prevImage()">❮</button>
      <button class="gallery-arrow right" onclick="nextImage()">❯</button>
    </div>
    <div class="product-details">
      <h1 class="product-title">Худи - Наруто</h1>
      <p class="product-subtitle">Unisex, Oversize, Cotton 95%</p>
      <p class="product-price">26 240 ₸ <span class="product-old-price">32 800 ₸</span></p>
      <div class="product-sizes">
        <span>S</span>
        <span>M</span>
        <span>L</span>
      </div>
      <a href="#" class="order-button">Заказать</a>
    </div>
  </div>

  <script>
    let currentImageIndex = 0;
    const images = document.querySelector('.gallery-images');
    const totalImages = images.children.length;

    function updateGallery() {
      const offset = -currentImageIndex * (100 / totalImages);
      images.style.transform = `translateX(${offset}%)`;
    }

    function nextImage() {
      currentImageIndex = (currentImageIndex + 1) % totalImages;
      updateGallery();
    }

    function prevImage() {
      currentImageIndex = (currentImageIndex - 1 + totalImages) % totalImages;
      updateGallery();
    }
  </script>
</body>
</html>
